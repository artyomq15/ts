<div class="task-container" [ngClass]="task.isDone ? 'done' : 'not-done'" (click)="count()">
    <p>{{task.description}}</p>
    <span class="btn done-btn" (click)="markAsDone(task)">done</span>


    
    <div>conflict</div>
    <div class="conflict"></div>

    <span class="btn" (click)="delete(task.id)">delete</span>
</div>
