<div>
    <div>Tasks</div>
    <div>
        <input type="text" name="description" [(ngModel)]="description" required>
        <span class="btn add-task-btn" (click)="addTask()">add</span>
    </div>
    <div>
        <ng-container *ngFor="let task of tasks">
            <task [task]="task"></task>
        </ng-container>
    </div>
    
</div>
